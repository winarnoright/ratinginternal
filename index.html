<!DOCTYPE html>
<html>
<head>
  <title>Form Rating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    .fa-star {
      color: #ffd700;
    }
 /*   .fa-star-o {
      color: #ccc;*/
    }
  </style>
</head>
<body>
  <div id="app">
    <h4>Berikan rating nilai untuk layanan internal</h14>
    <form @submit.prevent="kirimData">

      <div>
      <label>Ruangan:</label>
      <select v-model="ruangan" @change="tampilkanForm">
        <option value="">Pilih Ruangan</option>
        <option v-for="(ruang, index) in ruanganList" :key="index" :value="ruang">{{ ruang }}</option>
      </select>
      </div>


    <div v-if="ruangan">
      <div>
        <label>Tanggal & Jam:</label>
        <input type="datetime-local" v-model="tanggalJam" required />
      </div>
      <div>
        <label>Nama:</label>
        <input type="text" v-model="nama" required />
      </div>
      <div>
        <label>Nomor HP:</label>
        <input type="tel" v-model="nomorHp" required />
      </div>
       <div>
        <label>Rating:</label>
        <span v-for="n in 4" :key="n">
          <i :class="n <= rating ? 'fas fa-star' : 'far fa-star'" @click="ubahRating(n)"></i>
        </span>
        ({{ rating }}/4)
      </div>
      <div>
        <label>Saran:</label>
        <textarea v-model="saran"></textarea>
      </div>
      <button type="submit">Kirim</button>
    </div>
    </form>
    <div v-if="pesan">{{ pesan }}</div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Papa/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          nama: '',
          nomorHp: '',
          ruangan: '',
          rating: 0,
          saran: '',
          pesan: '',
          ruanganList: ['Ruangan 1', 'Ruangan 2', 'Ruangan 3', 'Ruangan 4', 'Ruangan 5']
          // ruanganList: []
        }
      },
      // mounted() {
      //   this.loadRuangan();
      // },
      methods(){
            kirimData() {
                // https://script.google.com/macros/s/AKfycby7k5eJa3N8wCbL5k4CsdDE1PEfbW2-gQMcB_jRFV0bPF-HbRrOqhgpl5Y_rkmrE9w6/exec
                const url = 'https://script.google.com/macros/s/AKfycby7k5eJa3N8wCbL5k4CsdDE1PEfbW2-gQMcB_jRFV0bPF-HbRrOqhgpl5Y_rkmrE9w6/exec';
                axios.get(url, {
                  params:{
                    nama: encodeURIComponent(this.nama),
                    nomorHP: encodeURIComponent(this.nomorHP),
                    ruangan: encodeURIComponent(this.ruangan),
                    rating: encodeURIComponent(this.rating),
                    saran: encodeURIComponent(this.saran)
                }
              })
                .then(response => {
                    console.log(response.data);
                    alert('Terimakasih telah berkontribusi untuk kemajuan Soerojo Hospital, senang menjadi bagian dari pengalaman pelayanan kesehatan Anda');
                    // Reset form setelah data dikirim
                    this.nama = '';
                    this.nomorHP = '';
                    this.ruangan = '';
                    this.rating = '';
                    this.saran = '';
                })
                .catch(error => {
                    console.error(error);
                    alert('Gagal mengirim data!');
                });
            },
            ubahRating(n) {
              this.rating = n;
            }
          }
    }).mount('#app');
  </script>
</body>
</html>

Penjelasan

1. Import Vue.js CDN dan Font Awesome.
2. Buat form dengan field input tanggal & jam, nama, nomor HP, ruangan, rating, dan saran.
3. Gunakan v-model untuk mengikat data ke komponen.
4. Buat metode ubahRating untuk mengubah rating.
5. Buat metode kirimData untuk mengirim data ke API.
6. Gunakan fetch untuk mengirim data ke API.
7. Tampilkan pesan sukses atau gagal.
